---
# Install nvm and Node.js - idempotent

- name: Check if nvm is installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.nvm/nvm.sh"
  register: nvm_stat

- name: Install nvm
  ansible.builtin.shell: |
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
  when: not nvm_stat.stat.exists

- name: Check if Node.js is installed
  ansible.builtin.stat:
    path: "{{ ansible_env.HOME }}/.nvm/alias/default"
  register: node_stat

- name: Install Node.js LTS
  ansible.builtin.shell: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    nvm install --lts
    nvm alias default node
  args:
    executable: /bin/bash
  when: not node_stat.stat.exists

- name: Check installed global npm packages
  ansible.builtin.shell: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    npm list -g --depth=0 --json 2>/dev/null | jq -r '.dependencies | keys[]' 2>/dev/null || echo ""
  args:
    executable: /bin/bash
  register: installed_packages
  changed_when: false

- name: Install missing global npm packages
  ansible.builtin.shell: |
    export NVM_DIR="$HOME/.nvm"
    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
    npm install -g {{ item }}
  args:
    executable: /bin/bash
  loop: "{{ npm_global_packages | default([]) }}"
  when: item not in installed_packages.stdout_lines
